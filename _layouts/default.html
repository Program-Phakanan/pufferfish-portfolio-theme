<!DOCTYPE html>
<html lang="{{ site.lang | default: 'th' }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>{{ site.title | default: "Portfolio" }} | {{ site.tagline | default: "Developer Portfolio" }}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Theme Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- SEO -->
    <meta name="description" content="{{ site.description | default: 'Portfolio website' }}">
    <meta name="author" content="{{ site.author.name }}">
</head>

<body>
    <!-- Pufferfish Cursor Effect -->
    {% include pufferfish-cursor.html %}
    
    <!-- Bubble Trail Effect -->
    <canvas id="bubbleTrail"></canvas>

    <!-- Navigation -->
    {% include navigation.html %}

    <!-- Hero Section -->
    {% include hero.html %}

    <!-- About Section -->
    {% include about.html %}

    <!-- Projects Section -->
    {% include projects.html %}

    <!-- Certificates Section -->
    {% include certificates.html %}

    <!-- Contact Section -->
    {% include contact.html %}

    <!-- Footer -->
    {% include footer.html %}

    <!-- Scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>

</html>

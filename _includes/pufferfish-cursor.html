<div class="cursor-pufferfish">
    <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Pufferfish Body (Yellow) -->
        <circle cx="25" cy="25" r="18" fill="#FFD700" opacity="0.95"/>
        <circle cx="25" cy="25" r="18" fill="url(#yellowGradient)" opacity="0.8"/>
        
        <!-- Gradient Definition -->
        <defs>
            <radialGradient id="yellowGradient">
                <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
            </radialGradient>
        </defs>
        
        <!-- Spikes (Yellow-Orange) -->
        <line x1="25" y1="7" x2="25" y2="2" stroke="#FFB300" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="35" y1="10" x2="40" y2="7" stroke="#FFB300" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="40" y1="18" x2="45" y2="18" stroke="#FFB300" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="40" y1="28" x2="45" y2="30" stroke="#FFB300" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="35" y1="38" x2="40" y2="42" stroke="#FFB300" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="25" y1="43" x2="25" y2="48" stroke="#FFB300" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="15" y1="38" x2="10" y2="42" stroke="#FFB300" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="10" y1="28" x2="5" y2="30" stroke="#FFB300" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="10" y1="18" x2="5" y2="18" stroke="#FFB300" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="15" y1="10" x2="10" y2="7" stroke="#FFB300" stroke-width="2.5" stroke-linecap="round"/>
        
        <!-- Eyes -->
        <circle cx="30" cy="22" r="3" fill="#000000"/>
        <circle cx="31" cy="21" r="1.2" fill="#ffffff"/>
        
        <!-- Mouth -->
        <ellipse cx="25" cy="28" rx="3" ry="2" fill="#000000" opacity="0.7"/>
        
        <!-- Tail Fin (Blue) -->
        <path d="M 43 25 Q 48 20, 48 25 Q 48 30, 43 25 Z" fill="#2196F3" opacity="0.85"/>
        <path d="M 43 25 Q 48 20, 48 25 Q 48 30, 43 25 Z" stroke="#1976D2" stroke-width="1" fill="none"/>
        
        <!-- Top Fin (Blue) -->
        <path d="M 25 7 Q 20 2, 25 5 Q 30 2, 25 7 Z" fill="#2196F3" opacity="0.85"/>
        
        <!-- Bottom Fin (Blue) -->
        <path d="M 25 43 Q 20 48, 25 45 Q 30 48, 25 43 Z" fill="#2196F3" opacity="0.85"/>
        
        <!-- Patterns/Spots -->
        <circle cx="20" cy="20" r="2" fill="#FFA000" opacity="0.5"/>
        <circle cx="28" cy="30" r="1.8" fill="#FFA000" opacity="0.5"/>
        <circle cx="18" cy="28" r="2.2" fill="#FFA000" opacity="0.5"/>
    </svg>
</div>
